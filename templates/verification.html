<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
<!--    <link rel="stylesheet" href="/static/index.css">-->
    <link rel="stylesheet" href="/static/verification.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="verification-page">

<header>
    <div class="logo1">Document Verification Form</div>
    <nav>
        <a href="/">Home</a>
    </nav>
</header>

<section class="verification">
    <h1>Document Verification</h1>
    <p>Please fill out the form below to verify your document.</p>

<!--    <form action="#" method="POST" enctype="multipart/form-data">-->
    <form method="POST" enctype="multipart/form-data">
        <!-- Name Input -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your mail" required>

        <!-- Document Type Dropdown -->
        <label for="docType">Document Type:</label>
        <select id="docType" name="docType" required>
            <option value="" disabled selected>Select your document type</option>
            <option value="passport">Passport</option>
            <option value="license">Driver's License</option>
            <option value="idCard">ID Card</option>
            <option value="certificate">Birth Certificate</option>
            <option value="other">Other</option>
        </select>

        <!-- File Upload -->
        <label for="pdfUpload">Upload PDF:</label>
        <input type="file" id="pdfUpload" name="pdfUpload" accept=".pdf" placeholder="Choose your PDF" required>

        <!-- Submit Button -->
<!--         <a href="/verification_status">-->
            <button onclick="showSubmissionPopup()">Submit</button>
<!--        </a>-->

    </form>
</section>
<!-- The Modal -->
    <div id="submissionModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Documents have been submitted successfully!</p>
        </div>
    </div>

<footer>
    <p>&copy; 2024 Your Website. All Rights Reserved.</p>
</footer>

    <script src="/static/verification.js"></script>
    <script>
        function showSubmissionPopup() {
            // Get the modal
            var modal = document.getElementById("submissionModal");

            // Display the modal
            modal.style.display = "block";

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
